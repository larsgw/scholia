{% extends "base.html" %}

{% block page_content %}

<p>
  This page contains export formats for <a href="{{ url_for('app.show_work_index') + q }}">{{ q }}</a>.
</p>

<p>
  <label for="export-format">Export format</label>
  <select class="btn btn-outline-secondary" id="export-format">
    {% for id, label in [
      ("biblatex", "BibLaTeX"),
      ("bibtex", "BibTeX"),
      ("cff", "CFF"),
      ("data", "CSL-JSON"),
      ("refworks", "RefWorks"),
      ("ris", "RIS"),
      ("wikipediaTemplate", "Wikipedia template"),
    ] %}
      <option value="{{ id }}" style="text-align: left;">{{ label }}</option>
    {% endfor %}
  </select>
</p>

<p hidden>
  <label for="export-template-format">Template format</label>
  <select class="btn btn-outline-secondary" id="export-template-format">
    <option value="vertical" style="text-align: left;">Vertical</option>
    <option value="horizontal" style="text-align: left;">Horizontal</option>
  </select>
</p>

<p hidden>
  <label for="export-version">Software version</label>
  <select class="btn btn-outline-secondary" id="export-version">
    <option value="" style="text-align: left;">None</option>
  </select>
</p>

<p>
  <pre id="output"></pre>
</p>

{% endblock %}

{% block scripts %}
{{super()}}

<script src="{{ url_for('static', filename='js/citation.js') }}"></script>
<script>
$(function () {
  var Cite = require('citation-js').Cite
  var q = '{{ q }}'

  // var data
  Cite.async(q, function (result) {
    data = result
    populateVersions()
    generateOutput()
  })

  function populateVersions () {
    if (data.data[0].custom && data.data[0].custom.versions) {
      $('#export-version').parent().removeAttr('hidden')
      var versions = data.data[0].custom.versions
      for (var i = 0; i < versions.length; i++) {
        var option = $('#export-version option').first().clone()
        option.attr('value', i + 1)
        option.text(versions[i].version)
        option.appendTo('#export-version')
      }
    }
  }

  function applyVersion (input, version) {
    var item = Object.assign({}, input)
    item.version = version.version
    if (version.issued) { item.issued = version.issued }
    if (version.DOI) { item.DOI = version.DOI }
    if (version.SWHID) {
      item.custom = item.custom ? Object.assign({}, item.custom) : {}
      item.custom.SWHID = version.SWHID
    }
    return item
  }

  function updateOutputOptionControls () {
    var format = $('#export-format').val()
    if (format === 'wikipediaTemplate') {
      $('#export-template-format').parent().removeAttr('hidden')
    } else {
      $('#export-template-format').parent().attr('hidden', '')
    }
  }

  function generateOutput () {
    if (!data) {
      return
    }
    var format = $('#export-format').val()
    var version = $('#export-version').val()
    var templateFormat = $('#export-template-format').val()

    var data_ = data
    if (version) {
      data_ = new Cite(applyVersion(data_.data[0], data_.data[0].custom.versions[version - 1]))
    }

    var options
    if (format === 'wikipediaTemplate') {
      options = { format: templateFormat }
    }

    $('#output').text(data_.format(format, options))
  }

  $('#export-format, #export-version, #export-template-format').on('change', generateOutput)
  $('#export-format').on('change', updateOutputOptionControls)
})
</script>

{% endblock %}
